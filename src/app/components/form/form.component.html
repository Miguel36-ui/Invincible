<!-- Formulario de contacto -->
<section id="contacto" class="my-5">
    <div class="container">
      <h1 class="text-center mb-4">Contacto</h1>
      <form class="bg-light p-4 rounded shadow">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tuemail@example.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">Enviar</button>
      </form>
    </div>
  </section>
